<div class="container py-4">
  <div class="row">
    <aside class="col-md-3 mb-3">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title mb-0">{{ user.firstName }}</h5>
          <hr />
          <nav class="nav flex-column text-center">
            <a class="nav-link px-0" href="#/dashboard">Overview</a>
            <a class="nav-link px-0" href="#/dashboard/reports">Reports</a>
            <a class="nav-link px-0" href="#/dashboard/settings">Settings</a>
            <button class="nav-link px-0 text-danger" (click)="logout()">Logout</button>
          </nav>
        </div>
      </div>
    </aside>
    <main class="col-md-9">
      @for (book of books; track $index) {
      <div class="card mb-3" (click)="openModal(book._id)">
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text">Authors: {{ book.authors.join(', ') }}</p>
        </div>
      </div>
      }
      <app-pagination
        [visiblePages]="visiblePages"
        [currentPage]="page"
        [totalPages]="pages.length"
        (pageChange)="onPageChange($event)"
      ></app-pagination>
    </main>
  </div>
  <app-bookModal
    [isModalOpen]="isModalOpen"
    (close)="closeModal()"
    [bookId]="selectedBookId"
  ></app-bookModal>
</div>
